<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Destilação</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        label { display: inline-block; width: 250px; }
    </style>
</head>
<body>
    <h1>Destilação Binária</h1>
    <div class="input-group">
        <label>Volatilidade relativa (α):</label>
        <input type="number" id="alpha" value="2.5" step="0.1" min="1.1">
    </div>
    <div class="input-group">
        <label>Alimentação (x<sub>F</sub>):</label>
        <input type="range" id="xF" min="0.01" max="0.99" value="0.20" step="0.01">
        <span id="xF-value">0.20</span>
    </div>
    <!-- Adicione x_D e x_B similares -->
    <button onclick="calcular()">Calcular</button>
    <div id="grafico"></div>

    <script>
        function calcular() {
            const alpha = parseFloat(document.getElementById("alpha").value);
            const xF = parseFloat(document.getElementById("xF").value);
            // Capturar outros inputs...

            // Gerar curva de equilíbrio (JavaScript puro)
            const x_A = Array.from({length: 100}, (_, i) => i/100);
            const y_A = x_A.map(x => (alpha * x) / (1 + (alpha - 1) * x));

            // Plotar com Plotly
            Plotly.newPlot("grafico", [{
                x: x_A,
                y: y_A,
                name: "Curva de Equilíbrio",
                mode: "lines"
            }, {
                x: [0, 1],
                y: [0, 1],
                name: "Linha 45°",
                line: { dash: "dash" }
            }], {
                xaxis: { title: "x_A (Líquido)" },
                yaxis: { title: "y_A (Vapor)" }
            });
        }
        // Inicializar
        calcular();
    </script>
</body>
</html>
